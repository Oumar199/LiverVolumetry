name: Build and Versioning RunPod

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true  # <--- ÉTAPE CRUCIALE : Télécharge les pointeurs LFS
        
      - name: Checkout LFS objects
        run: git lfs pull # <--- Force le téléchargement des vrais fichiers .h5

      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # On supprime tout ce qui prend de la place inutilement
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # On génère deux tags ici
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/liver-fibrosis-volume-analysis:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/liver-fibrosis-volume-analysis:v${{ github.run_number }}
          platforms: linux/amd64
          
