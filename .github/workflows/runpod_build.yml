name: Build and Versioning RunPod

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # On génère deux tags ici
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nllb-french-wolof-tr-bil-worker:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/nllb-french-wolof-tr-bil-worker:v${{ github.run_number }}
          platforms: linux/amd64
          
